<!-- Si hay alguna actividad seleccionada -->
<div class="content">
  <div fxLayout="row wrap" fxLayoutAlign="center center"  fxLayoutGap="50px grid">
    <div fxFlex="25%" fxLayoutAlign="center center" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let activity of activitiesListState$.activity"
      (click)="onSelect(activity)">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{activity.name}}</mat-card-title>
          <mat-card-subtitle>Price : {{activity.price}} - Language : {{activity.language}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{activity.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="button" class="btn btn-primary btn-circle btn-sm"><i
              class="fa fa-arrow-right"></i></button>
          <div *ngIf="arrayFavoritesOneUser">
            <div *ngIf="arrayFavoritesOneUser.includes(activity.id); else elseblock " class="col">
              <button mat-button color="primary" (click)="onClickDeleteFavorites(activity.id)">
                <i class="fas fa-heart"></i> DELETE FAVORITES
              </button>
            </div>
            <ng-template #elseblock>
              <button mat-button color="warn" (click)="onClickSaveFavorites(activity.id)"><i
                  class="fas fa-heart"></i> SAVE FAVORITES</button>
            </ng-template>

          </div>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="1px grid">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
      <app-activity-detail [activity]="selectedActivity" [eFilterType]="eFilterType"
        (signUpActivity)="onSignUpActivity($event)" (deleteSignUpActivity)="onDeleteSignUpActivity($event)"
        (deleteFavorites)="onDeleteFavorites($event)"></app-activity-detail>
    </div>
  </div>

</div>
